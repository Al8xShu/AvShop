<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>A&M login</title>
    <link th:href="@{/css/bootstrap.main.css}" rel="stylesheet"/>
    <link th:href="@{/css/login.background.css}" rel="stylesheet"/>
</head>
<body align="center">
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-11 col-md-7 col-lg-5 col-xl-4">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <form align="center" th:action="@{/auth}" method="post">
                                <div class="form-outline form-white mb-4">
                                    <input type="text" name="username" class="form-control form-control-lg"/>
                                    <label class="form-label">Name</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg"/>
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-2" type="submit">Login</button>
                            </form>
                            <br>
                            <div class="center">
                                <p th:if="${loginError}" class="error text-white">Wrong user or password!</p>
                            </div>
                        </div>
                        <div>
                            <p><a th:href="@{/signIn}" class="btn bt-warning text-decoration-none text-warning fw-bold">Sign in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
