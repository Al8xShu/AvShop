<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>A&M profile</title>
    <link th:href="@{/css/bootstrap.main.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<section class="vh-50" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body text-center">
                        <div class="mt-3 mb-4">
                            <img src="/images/signin_logo.png"
                                 class="rounded-circle img-fluid" style="width: 100px;"/>
                        </div>
                        <h1 align="center">User profile</h1>
                        <p align="center" th:if="${!user.activated}">User is not activate!</p>
                        <form th:action="@{/users/profile}" th:object="${user}" method="post">
                            <div class="form-outline mb-4">
                                <input th:field="*{username}" type="text" id="form2Example1"
                                       class="form-control"/>
                                <label class="form-label" for="form2Example1">Name</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input th:field="*{email}" type="email" id="form2Example1"
                                       class="form-control"/>
                                <label class="form-label" for="form2Example1">Email</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input th:field="*{password}" type="password" id="form2Example2"
                                       class="form-control"/>
                                <label class="form-label" for="form2Example2">Password</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input th:field="*{matchingPassword}" type="password" id="form2Example2"
                                       class="form-control"/>
                                <label class="form-label" for="form2Example2">Matching</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mb-4">Save</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
